<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE</title>
</head>
<body>
    <form action="/comprar"  name="comprar" method="post">
        <fieldset>
            <legend>Cliente</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="endereco">Endereço entrega:</label>
                <input type="text" name="endereco" id="endereco">
            </div>
        </fieldset>
        <fieldset>
            <legend>Doces</legend>
            <label for="Brigadeiro">Brigadeiro</label>
            <input type="checkbox" name="Brigadeiro" id="Brigadeiro">

            <label for="Beijinho">Beijinho</label>
            <input type="checkbox" name="Beijinho" id="Beijinho">
            
            <label for="Bolonopote">Bolo no pote</label>
            <input type="checkbox" name="Bolonopote" id="Bolonopote">

            <label for="Brownie">Brownie</label>
            <input type="checkbox" name="Brownie" id="Brownie">

            <label for="Pãodemel">Pão de mel</label>
            <input type="checkbox" name="Pãodemel" id="paodemel">

            <div>
                <label for="quantidade">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade" min="1" max="1000">
            </div>
        </fieldset>

        <fieldset>
            <legend>Formas de Pagamento</legend>
            <label for="pix">PIX</label>
            <input type="radio" name="pix" id="pix" checked>

            <label for="cartao">CARTÃO</label>
            <input type="radio" name="cartao" id="cartao">

            <label for="boleto">BOLETO</label>
            <input type="radio" name="boleto" id="boleto">
        </fieldset>

        <div>
            <label for="termos">Li os termos</label>
            <input type="checkbox" name="termos" id="termos">
        </div>

        <div>
            <label for="email_anuncio">Gostaria de receber emails sobre novidades</label>
            <input type="checkbox" name="email_anuncio" id="email_anuncio">
        </div>

        <button type="submit">ENVIAR</button>
        <button type="reset">RESETAR</button>
    </form>


</body>
</html>
